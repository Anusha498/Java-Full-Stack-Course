<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Elements Types:CSS</title>
    <style>
        h1,p,ol,a{
            border: 1px solid red;
        }
    </style>
    </head>
    <body>
        <!----Block Level-->
        <h1>Welcome</h1>
        <h1>Welcome</h1>
        <p>Welcome to Java Full Stack</p>
        <ol>
            <li>Python</li>
            <li>Java</li>
            <li>JavaScript</li>
            <li>HTML</li>
        </ol>
        <!----Inline Level elements-->
        <a href = "">Home</a>
    </body>  
</html>
