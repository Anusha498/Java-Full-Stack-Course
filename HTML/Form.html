<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form:HTML </title>
    </head>
<body>
    <h1>Form:HTML</h1>
    <form action="/submit" method="post">
        <label for="name"> User Name:</label>
        <input type="text" id="" name="" required>
        <br><br>
        
        <label for="email">Email:</label>
        <input type="email" id="" name="" required>
        <br><br>

        <label for="">Contact:</label>
        <input type="number" id="" name="" required>
        <br><br>
        
        <label for="">LandLine:</label>
        <input type="tel" id="" name="" required>
        <br><br>

        <label for="">Password</label>
        <input type="password" id="" name="" required>
        <br><br>

        <label for="">Gender</label>
        <input type="radio" id="" name="gender" >Male
        <input type="radio" id="" name="gender">Female
        <input type="radio" id="" name="">Other<br><br>

        <label for="">Training Type</label>
        <input type="checkbox" id="" name="">Online
        <input type="checkbox" id="" name="">Offline<br><br>
        <label for="">Course</label>
        <select id="" name="">
            <optgroup label="Programming Languages">
                <option value="html">HTML</option>
                <option value="css">CSS</option>
                <option value="js">JavaScript</option>
                <option value="python">Python</option>
                <option value="java">Java</option>
                <option value="csharp">C#</option>
                <option value="php">PHP</option>
                <option value="ruby">Ruby</option>
                <option value="swift">Swift</option>
            </optgroup>    
            <optgroup label="Web Development">
                <option value="react">React</option>
                <option value="angular">Angular</option>
                <option value="vue">Vue.js</option>
                <option value="nodejs">Node.js</option>
            </optgroup>
            <optgroup label="Data Science">
                <option value="data_analysis">Data Analysis</option>
                <option value="machine_learning">Machine Learning</option>
                <option value="deep_learning">Deep Learning</option>
            </optgroup>
            <optgroup label="Mobile Development">
                <option value="android">Android</option>
                <option value="ios">iOS</option>
                <option value="flutter">Flutter</option>
                <option value="react_native">React Native</option>
            </optgroup>
            <optgroup label="Game Development">
                <option value="unity">Unity</option>
                <option value="unreal_engine">Unreal Engine</option>

        </select> <br><br>
        <label for="">Date1</label>
        <input type="date" id="" name="">
        <br><br>

        <label for="">Date2</label>
        <input type="datetime" id="" name="">
        <br><br>

        <label for="">Date3</label>
        <input type="datetime-local" id="" name="">
        <br><br>

        <label for="">Month</label>
        <input type="month" id="" name="">
        <br><br>

        <label for="">Time</label>
        <input type="time" id="" name="">
        <br><br>

        <label for="">Rate your Self</label>
        <input type="range" id="" name="">
        <br><br>

        <label for="">Color</label>
        <input type="color" id="" name="">
        <br><br>

        <label for="">Resume</label>
        <input type="file" id="" name="">
        <br><br>

        <label for="">Documents</label>
        <input type="file" id="" name="" multiple>
        <br><br>

        <label for="">Project URL</label>
        <input type="url" id="" name="" >
        <br><br>

        <label for="">About Me:</label>
        <textarea="file" id="" name="" cols = "40" rows = "10">
        </textarea>


        <label for="">Description</label>
        <textarea id="message" name="message" rows="4" cols="50"></textarea>
        <br><br>


        <input type="submit" value="Submit">
        <input type="reset" value="Reset">
        <input type="button" value="Click Me" >
        <input
             width = "70px"
             height = "30px"
                type="image"
                src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcR-OksUfUHYIqWt-h2ywX6uQQJ2FY46eWg5-qlR__gjH91SVazO9IWym5k&s=10"
                alt="">

    </form>
</body>    
</html>
